title: CSS aggregation is enabled
name: Drupal-8:CssAggregation
class: \Drutiny\Plugin\Drupal8\Audit\ConfigCheck
tags:
  - Drupal 8
  - Best Practice
  - Performance
description: |
  With CSS optimization not installed your website visitors 
  are experiencing slower page performance and the server load is increased.
  More information at:
  https://docs.acquia.com/acquia-cloud/performance/#css-and-javascript-aggregation
remediation: Set the configuration object `system.performance` key `css.preprocess` to be `TRUE` or configure at http://[server_URL]/admin/config/development/performance.
success: CSS aggregation is enabled.
failure: CSS aggregation is not enabled.
parameters:
  collection:
    type: string
    default: 'system.performance'
    description: 'The config collection the config item belows to'
  key:
    type: string
    default: 'css.preprocess'
    description: ''
  value:
    type: boolean
    default: True
    description: ''
